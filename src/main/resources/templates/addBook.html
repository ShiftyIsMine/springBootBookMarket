<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Details of books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Hi Hello this is BookM</h1>
<h3>Hi Hello Shopping mall</h3>

<main>
  <div class="container py-4">
    <header class="pb-3 mb -4 border-bottom">
        <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M5 4C5 3.44772 5.44772 3 6 3V21C5.44772 21 5 20.5523 5 20V4ZM8 21V3H19V21H8ZM7 23H6C4.34315 23 3 21.6569 3 20V4C3 2.34315 4.34315 1 6 1H7H19C20.1046 1 21 1.89543 21 3V21C21 22.1046 20.1046 23 19 23H7Z" fill="#000000"/>
        </svg>
        <span class="fs-4">&nbsp;BookMarket</span>
      </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">도서 등록</h1>
        <p class="col-md-8 fs-4">BookMarket</p>
      </div>
    </div>

    <div class="row align-items-md-stretch">
      <form action="/BookMarket/books/add" method="post">
<!--        <legend th:text="${addTitle}"></legend>-->
        <legend>신규 도서 등록</legend>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 ID</label>
          <div class="col-sm-3">
            <input type="text" name="bookId" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 명</label>
          <div class="col-sm-3">
            <input type="text" name="name" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 가격</label>
          <div class="col-sm-3">
            <input type="text" name="unitPrice" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">저자</label>
          <div class="col-sm-3">
            <input type="text" name="author" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 출판사</label>
          <div class="col-sm-3">
            <input type="text" name="publisher" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">출판일</label>
          <div class="col-sm-3">
            <input type="text" name="releaseDate" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 설명</label>
          <div class="col-sm-3">
            <textarea type="text" name="description" class="form-control"></textarea>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 카테고리</label>
          <div class="col-sm-3">
            <input type="text" name="category" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 재고</label>
          <div class="col-sm-3">
            <input type="text" name="unitInStock" class="form-control"/>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 control-label">도서 상태</label>
          <div class="col-sm-3">
            <input type="radio" name="condition" value="New"/> New
            <input type="radio" name="condition" value="01d"/> secondhand
            <input type="radio" name="condition" value="E-book"/> ebook
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary"/>
          </div>
        </div>

      </form>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
      <span class = "text-body-secondary">&copy; 2025 BookMarket</span>
    </footer>
  </div>
</main>
</body>
</html>
